<!DOCTYPE html>
<html>

<section class="Main">

		<form>		
			<h2>
				Contact
			</h2>

			<label>

			<input type="submit" value="Submit">

	<div id="Connect">
		<h3>
			Connect with Me

		<hr>
		<ul>
			<li>1</li>

			<li>3</li>

<footer>
	<div id="copyright">

	</div>
</footer>
